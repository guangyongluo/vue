<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画</title>
		<link rel="stylesheet" href="../css/animate.min.css"/>
		<script type="text/javascript" src="../js/vue.js"></script>
		<style>
			p{
				width: 300px;
				height: 300px;
				background-color: red;
			}
			.fade-enter-active, .fade-leave-active{
				transition: all 3s ease;
			}
			.fade-enter-active{
				opacity: 1;
				width: 300px;
				height: 300px;
			}
			.fade-leave-active{
				opacity: 0;
				width: 100px;
				height: 100px;
			}
			/* .fade-enter需要放在.fade-enter-active的后面 */
			.fade-enter{
				opacity: 0;
				width: 0px;
				height: 0px;
			}
		</style>
	</head>
	<body>
		<div id="itany">
			<button @click="flag=!flag">点我</button>
			<hr />

			<transition name="fade" @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter" @before-leave="beforeLeave"
			 @leave="leave" @after-leave="afterLeave">
				<p v-show="flag">苏州</p>
			</transition>

		</div>

		<script type="text/javascript">
			let vm = new Vue({
				el: '#itany',
				data: {
					flag: false
				},
				methods: {
					beforeEnter(el) {
						// alert('动画进入之前');
					},
					enter() {
						// alert('动画进入');
					},
					afterEnter(el) {
						// alert('动画进入之后');
						// el.style.background = 'blue';
					},
					beforeLeave() {
						// alert('动画离开之前');
					},
					leave() {
						// alert('动画离开');
					},
					afterLeave(el) {
						// alert('动画离开之后');
						// el.style.background = 'red';
					}
				}
			});
		</script>
	</body>
</html>
