<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用指令：v-on</title>
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			window.onload=function(){
				new Vue({
					el: '#itany',
					data: {
						flag: true
					},
					methods: {
						change(){
							this.flag=!this.flag;
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<div id="itany">
			
			<button v-on:click="change">隐藏</button>
			
			<hr />
			<!-- <div style="width: 100px; height: 100px; background-color: red;" v-show="flag">欢迎到苏州来</div> -->
			<div style="width: 100px; height: 100px; background-color: red;" v-if="flag">欢迎到苏州来</div>
		</div>
	</body>
</html>
