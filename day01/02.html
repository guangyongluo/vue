<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用指令：v-model</title>
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			window.onload=function(){
				new Vue({
					el: '#itany',
					data: {
						name: "",
						age: 21,
						flag: true,
						nums: [12,4,23,5],
						user: {id:9527, name:'唐伯虎'}
					}
				});
			}
		</script>
	</head>
	<body>
		<div id="itany">
			用户名：<input type="text" v-model="name"/><br />
			{{name}}<br />
			{{age}}<br />
			{{flag}}<br />
			{{nums}}<br />
			{{user}}<br />
		</div>
	</body>
</html>
