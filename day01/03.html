<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用指令：v-for</title>
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			window.onload=function(){
				new Vue({
					el: '#itany',
					data: {
						arr: [12, 4, 5, 34, 2, 11],
						arr1: [12, 4, 5, 34, 2, 11, 11, 12],
						users: [
							{id: 9527, name: '唐伯虎', age:25},
							{id: 1001, name: '秋香', age:22},
							{id: 1002, name: '石榴姐', age:30}
						]
						
					}
				});
			}
		</script>
	</head>
	<body>
		<div id="itany">
			<!-- {{arr}} -->
			
			<ul>
				<!-- <li v-for="value in arr">{{value}}</li> -->
				<!-- <li v-for="value in user">{{value}}</li> -->
				
				<!-- 键值循环 -->
				<!-- <li v-for="(v, k) in arr">{{k}} = {{v}}</li> -->
				<!-- <li v-for="(v, k) in user">{{k}} = {{v}}</li> -->
				
				<!-- 循环包含重复数据的集合, 可以通过指定:key属性来绑定唯一key,当我们更新元素时可重用元素，提高效率，类似于vue1.0中track-by -->
				<!-- <li v-for="(v, k) in arr1" :key="k">{{k}} = {{v}}</li> -->
				<li v-for="(user, index) in users">
					{{index+1}},{{user.id}},{{user.name}},{{user.age}}
				</li>
			</ul>
		</div>
	</body>
</html>
