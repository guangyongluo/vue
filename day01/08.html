<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件冒泡和默认行为</title>
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			window.onload=function(){
				new Vue({
					el: '#itany',
					data: {
						
					},
					methods: {
						show(e){
							console.log(111);
							// e.stopPropagation();
						},
						print(){
							console.log(222);
						},
						write(){
							console.log(333);
						},
						study(e){
							console.log(666);
							e.preventDefault();
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<div id="itany">
			<div @click="write">
				<p @click="print">
					<button @click.stop="show">点我</button>
				</p>
			</div>
		
			<hr />
		
		
			<a href="#" @click="study($event)">我是超链接</a> 
		</div>	
	</body>
</html>
